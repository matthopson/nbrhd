<div class="modal-header">
    <h3>{{header}}</h3>
</div>
<div class="modal-body">
    <div class="col-lg-4">
        <input type="text" class="form-control" placeholder="Street Address" ng-model="property.street">
    </div>
    <div class="col-lg-4">
        <input type="text" class="form-control" placeholder="City" ng-model="property.city">
    </div>
    <div class="col-lg-4">
        <input type="text" class="form-control" placeholder="State" ng-model="property.state">
    </div><br />
    <br />
    <br />
    <div class="col-lg-4">
        <div class="input-group">
            <input type="text" class="form-control" ng-model="property.bedrooms">
            <span class="input-group-addon">bedrooms</span>
        </div>
    </div>
    <div class="col-lg-4">
        <div class="input-group">
            <input type="text" class="form-control" ng-model="property.bathrooms">
            <span class="input-group-addon">bathrooms</span>
        </div>
    </div>
    <div class="col-lg-4">
        <div class="input-group">
            <span class="input-group-addon">$</span>
            <input type="text" class="form-control" ng-model="property.rent">
            <span class="input-group-addon">/mo.</span>
        </div>
    </div><br />
    <br />
    <br />
    <div class="col-lg-12">
        <input type="text" class="form-control" placeholder="Link" ng-model="property.url">
    </div>
    <br />
</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="save()">Save</button>
    <button class="btn btn-warning" ng-click="close()">Cancel</button>
</div>
